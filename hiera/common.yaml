---
puppetmaster::profile_foreman::plugins:
  puppetdb:
    package: 'ruby193-rubygem-puppetdb_foreman'
orchestrate::profile_firewall::ensure: stopped
puppetmaster::profile_foreman_proxy::foreman_host: puppetmaster.devshed.vagrant
puppetmaster::profile_puppet::server_reports: 'store, foreman'
puppetmaster::profile_puppet::server_storeconfigs_backend: 'puppetdb'
puppetmaster::profile_puppetdb::manage_dbserver: false
puppetmaster::profile_puppetdb::manage_pg_repo: false
puppetmaster::profile_puppet::puppetmaster: puppetmaster.devshed.vagrant
puppetmaster::profile_puppet::server_foreman_url: https://puppetmaster.devshed.vagrant
puppetmaster::profile_puppet::server_puppetdb_host: puppetmaster.devshed.vagrant
